<mat-card class="card-container">
  <div class="card-header">
    <!--<div class="card-avatar">
      <img [src]="reserve.image" alt="{{ reserve.driver }}" />
    </div>
    !-->

    <div class="card-details">
      <h3>{{ reserve.driver }}</h3>
      <p>{{ reserve.location }}</p>
    </div>
    <span class="status">
      {{ reserve.status }}
    </span>
  </div>

  <div class="card-body">
    <div class="icon-time">
      <mat-icon>access_time</mat-icon>
      <span>{{ reserve.time }}</span>
    </div>
    <div class="icon-date">
      <mat-icon>event</mat-icon>
      <span>{{ reserve.date }}</span>
    </div>
  </div>

  <div class="card-footer">
    <button *ngIf="reserve.status === 'Confirmado'" mat-button color="primary">Chat</button>
    <button mat-button>Reprogramar</button>
    <button *ngIf="reserve.status === 'Pendiente'" mat-button color="warn">Cancelar</button>
  </div>
</mat-card>
