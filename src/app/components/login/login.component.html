<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img ngSrc="public/logo.png" alt="Logo GoUni" height="828" width="827"/>
      <h1>GoUni</h1>
    </div>
    <h2>Bienvenido</h2>
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <div class="input-container">
          <span class="icon">&#9993;</span>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingresa un correo" required />
        </div>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <span class="icon">&#128274;</span>
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" placeholder="Ingresa una contraseña" required />
          <span class="toggle-password" (click)="togglePasswordVisibility()">&#128065;</span>
        </div>
      </div>
      <div class="forgot-password">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>
      <div class="create-account">
        <button type="button" class="btn-link" (click)="navigateToRegister()">Crear una cuenta</button>
      </div>
      <button type="submit" class="btn-primary" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
    </form>
    <div class="or-login-with">
      <p>O inicie con</p>
      <div class="social-icons">
        <button class="btn-social" aria-label="Iniciar sesión con Google">G</button>
        <button class="btn-social" aria-label="Iniciar sesión con Facebook">F</button>
        <button class="btn-social" aria-label="Iniciar sesión con Apple"></button>
      </div>
    </div>
  </div>
</div>
