<div class="register-container">
  <div class="register-box">
    <div class="logo">
      <img ngSrc="public/logo.png" alt="Logo GoUni" fill/>
      <h1>GoUni</h1>
    </div>
    <div class="welcome-text">
      <h2>Bienvenido</h2>
      <h3>Crear una cuenta</h3>
      <h4>Registrarse</h4>
    </div>
    <form class="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <div class="input-container">
          <span class="icon">&#9993;</span>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingresa un correo" required />
        </div>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <span class="icon">&#128274;</span>
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" placeholder="Ingresa una contraseña" required />
          <span class="toggle-password" (click)="togglePasswordVisibility()">&#128065;</span>
        </div>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">Acepto los Términos y Condiciones</label>
      </div>
      <button type="submit" class="btn-primary" [disabled]="!registerForm.form.valid">Enviar</button>
    </form>
    <div class="or-register-with">
      <p>O regístrese con</p>
      <div class="social-icons">
        <button class="btn-social" aria-label="Registrarse con Google">G</button>
        <button class="btn-social" aria-label="Registrarse con Facebook">F</button>
        <button class="btn-social" aria-label="Registrarse con Apple"></button>
      </div>
    </div>
  </div>
</div>
