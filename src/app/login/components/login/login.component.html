<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo GoUni" height="100" width="100" />
      <h1>GoUni</h1>
    </div>

    <h2>Bienvenido</h2>

    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix>mail</mat-icon>
          <input
            matInput
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Ingresa un correo"
            required
          />
        </mat-form-field>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingresa una contraseña"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="forgot-password">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>

      <div class="create-account">
        <button type="button" class="btn-link" (click)="navigateToRegister()">
          Crear una cuenta
        </button>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.form.valid"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="or-login-with">
      <p>O inicie con</p>
      <div class="social-icons">
        <button mat-icon-button class="btn-social" aria-label="Iniciar sesión con Google">
          <mat-icon>g_translate</mat-icon>
        </button>
        <button mat-icon-button class="btn-social" aria-label="Iniciar sesión con Facebook">
          <mat-icon>facebook</mat-icon>
        </button>
        <button mat-icon-button class="btn-social" aria-label="Iniciar sesión con Apple">
          <mat-icon>apple</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
